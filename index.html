<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bank Account Management</h1>

    <h2>Account Information</h2>
    <p><strong>Account Holder:</strong> <span id="accountHolder">Holygrimm</span></p>
    <p><strong>Account Type:</strong> <span id="accountType">Savings</span></p>
    <p><strong>Current Balance:</strong> $<span id="balance">0.00</span></p>

    <h2>Perform Actions</h2>
    <label for="depositAmount">Deposit Amount:</label>
    <input type="number" id="depositAmount" placeholder="Enter deposit amount">
    <button id="depositBtn">Deposit</button>

    <label for="withdrawAmount">Withdraw Amount:</label>
    <input type="number" id="withdrawAmount" placeholder="Enter withdrawal amount">
    <button id="withdrawBtn">Withdraw</button>

    <button id="checkBalanceBtn">Check Balance</button>

    <div id="message" class="error"></div>

    <script src="index.js"></script>
</body>
</html>
